<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function myfun(){
    var a = document.getElementById("age").value;
    console.log(a);
    var b = 7;
    var c = a*b;
    document.getElementById("one").value=a*b;
    console.log(c);
    }
</script>
</head>
<body>
    <input type="text" placeholder="Enter Your Age" required max="200" id="age" />  <br>  <br>
    <div>
        <button onclick="myfun()">Calculate</button>
        <br>  <br>
        <input type="text" id="one" readonly />
    </div> 
</body>
</html>
