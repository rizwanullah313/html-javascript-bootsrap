<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        document.getElementById("demo").innerHTML = Math.round(2.9);
        document.getElementById("demo1").innerHTML = Math.floor(2.9);
        document.getElementById("demo2").innerHTML = Math.ceil(2.9);

    </script>

</body>
</html>
